<!-- public/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>简易聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 设置全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        /* 消息容器样式 */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #e6e6e6;
        }

        .system-message {
            color: #888;
            font-style: italic;
        }

        /* 输入框和按钮容器 */
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            .input-container input {
                font-size: 0.9rem;
            }

            .input-container button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1rem;
            }

            .input-container {
                flex-direction: column;
            }

            .input-container input {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .input-container button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>在线聊天室 (<span id="userCount">0</span>人在线)</h1>
    <div id="messages" class="messages-container"></div>
    <div class="input-container">
        <input type="text" id="input" placeholder="输入消息..." autocomplete="off">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        // 获取或生成用户ID
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = `用户_${Math.floor(Math.random() * 1000)}`; // 生成随机用户ID
            localStorage.setItem('userId', userId); // 保存到LocalStorage
        }

        // 显示用户ID（可选，用于测试）
        console.log(`当前用户ID: ${userId}`);

        // WebSocket连接
        const ws = new WebSocket('ws://localhost:5500');
        const input = document.getElementById('input');

        // 当WebSocket连接成功时，发送用户ID到服务器
        ws.onopen = () => {
            ws.send(JSON.stringify({
                type: "register",
                userId: userId
            }));
        };

        // 当WebSocket接收到消息时触发
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // 获取消息容器DOM元素
            const messages = document.getElementById('messages');
            // 获取在线人数DOM元素
            const userCountElement = document.getElementById('userCount');

            // 判断消息类型
            switch (data.type) {
                case 'userCount':
                    userCountElement.textContent = data.count; // 更新在线人数
                    break;
                case 'system':
                    const systemDiv = document.createElement('div');
                    systemDiv.className = 'message system-message';
                    systemDiv.textContent = `[系统] ${data.content}`;
                    messages.appendChild(systemDiv);
                    break;
                case 'message':
                    const userDiv = document.createElement('div');
                    userDiv.className = 'message';

                    const time = new Date(data.timestamp).toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });

                    userDiv.textContent = `[${data.user}] (${time}) ${data.content}`;
                    messages.appendChild(userDiv);
                    break;
            }

            messages.scrollTop = messages.scrollHeight;
        };

        // 发送消息
        function sendMessage() {
            if (input.value.trim()) {
                ws.send(JSON.stringify({
                    type: "message",
                    userId: userId, // 发送用户ID
                    content: input.value
                }));
                input.value = '';
            }
        }

        // 回车发送
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
